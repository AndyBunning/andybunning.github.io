<h1>Experience</h1>
<p>The following sections provides an overview of the recent roles and experience I have within the IT Industry.</p>

<div class="accordion" id="experienceAccordion">

  {% for role in site.data.experience %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading{{ role.jobid }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ role.jobid }}" aria-expanded="false" aria-controls="collapse{{ role.jobid }}">
        <div class="container-md">
          <div class="row align-items-center">
            <div class="col-md-8">
              <h2>{{ role.company }}</h2>
              <p>{{ role.role }}</p>
            </div>
            <div class="col-md-4">
              <p>{{ role.start }} - {{ role.finish }}</p>
            </div>
          </div>
        </div>
      </button>
    </h2>
    <div id="collapse{{ role.jobid }}" class="accordion-collapse collapse" aria-labelledby="heading{{ role.jobid }}" data-bs-parent="#experienceAccordion">
      <div class="accordion-body">
        {{ role.description }}
    </div>
    </div>
  </div>
{% endfor %}

</div>
