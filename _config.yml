url: "https://abunning.uk" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "/blog/" # the subpath of your site, e.g. /blog
title: "Andrew Bunning" # the name of your site, e.g. ACME Corp.
theme: jekyll-theme-minimal

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Configure page URL strucutres to remove the default /categories at the start
permalink: /blog/:year/:month/:slug

# Configure the pagination
paginate: 2
paginate_path: "/blog/page:num/"
